version: '3.0'

services:
  api:
    build: './api/.'
    ports: ['7500:7500']
  ui:
    ports: ['3000:3000']
    build:
      context: './ui/.'
      dockerfile: Dockerfile.dev.yml
      args:
        - API_URL=${API_URL:-http://localhost:7500} # Needed for running yarn build in Dockerfile
  rasa:
    build:
      context: './rasa/.'
  duckling:
    build:
      context: './duckling/.'
